{% extends "base.html" %}
{% block content %}
<div id="content">
<div class="inner">
<article class="box post post-excerpt">


<header> 
<h2>Archives for {{ SITENAME }}</h2>
</header>
{% for article in dates %}
    
    <h3><b>{{ article.date | strftime('%B %-d, %Y')  }}:</b> <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a><br>{{ article.headline }}</h3>
{% endfor %}
</article>
</div>
</div>
{% endblock %}
